<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'register/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'public/sweetalert/sweetalert.css' %}">
    <script src="{% static 'Table/js/jquery.min.js' %}"></script>
    <script src="{% static 'public/sweetalert/sweetalert.min.js' %}"></script>
    <script src="{% static 'reset_pwd/reset_pwd.js' %}"></script>
</head>
<body>
	<div class="container">

		<div class="demo form-bg">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-offset-3 col-md-6">
	                    <form class="form-horizontal" method="post">
	                        <span class="heading">重置密码</span>
                            <div class="form-group">
	                            <input type="email" class="form-control" value="{{ email }}" name="email" id="inputEmail3" placeholder="绑定的电子邮件">
	                            <i class="fa fa-user"></i>
	                        </div>
	                        <div class="form-group help">
	                            <input type="password" class="form-control" value="{{ password }}" name="password" id="inputPassword2" placeholder="新密码">
	                            <i class="fa fa-lock"></i>
{#	                            <a href="" class="fa fa-question-circle"></a>#}
	                        </div>

	                        <div class="form-group help">
	                            <input type="password" class="form-control" value="{{ password }}" name="password" id="inputPassword3" placeholder="确认密码">
	                            <i class="fa fa-lock"></i>
{#	                            <a href="" class="fa fa-question-circle"></a>#}
	                        </div>
	                        <div class="form-group help">
                                <a href="{% url 'index2' %}"><span class="text">返回主页</span></a>
	                            <button type="button" class="btn btn-default" id="but">重置密码</button>
	                        </div>

                            {% if error_msg %}
                            <div id="error-msg">
                                <span style="color: rgba(255,53,49,0.8); font-family: cursive;">{{ error_msg }}</span>
                            </div>
                            {% endif %}
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>
</body>
</html>
